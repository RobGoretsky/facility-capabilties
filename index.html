    var options = ['Stat EKG', 'Stat Lab Work', 'Stat X-ray', 'Cardiac Echo', 'EKG', 'Onsite Bladder Scanner', 'Onsite Dopplers', 'Onsite Ultrasound', 'Telemedicine', 'Telemetry', 'Other (please specify)', 'Physical Therapy 7 days per week', 'Respiratory therapy', 'Aqua Therapy', 'Other (please specify)', 'Less than 5 days per week', '5 days per week', '6 days per week', '7 days per week', 'Other (please specify)', 'Less than 5 days per week', '5 days per week', '6 days per week', '7 days per week', 'Other (please specify)', 'Candida Auris', 'COVID-19', 'Other (please specify)', 'Emergency Medications', 'Chemotherapy', 'Methadone Management', 'IV push medications (i.e. Lasix)', 'Suboxone', 'Other (please specify)', 'Onsite PICC/ Midline Insertion', 'IV medication Administration', 'Milrinone Drip', 'Onsite Antibiotics (q4, q8 & q12)', 'Onsite Fluids', 'Onsite IV medications (i.e. Lasix)', 'PCA pumps', 'TPN/PPN', 'Other (please specify)', 'O2 management', 'BiPAP/CPAP', 'Chest PT Bronchial Hygiene', 'Chronic Vent', 'Decannulation', 'High Flow O2 (up to 10 L)', 'Percussion Vest', 'Suction every 2 hours', 'Tracheostomy Management', 'Vent weaning', 'Other (please specify)', 'VAC dressings', 'Bedside Wound Debridement', 'Wound VAC placement and management', 'Wound Care Provider (MD, LIP, APN)', 'Other (please specify)', 'Yes', 'No', 'Other (please specify)', 'Onsite Hemodialysis', 'Onsite Peritoneal Dialysis', 'Onsite Transfusions', 'Bariatric beds for patient greater than 500 lbs.', 'Bariatric beds for patients up to 500 lbs.', 'Locked Dementia Unit', 'Dementia/Alzheimers unit', 'Substance Abuse Rehab', 'Other (please specify)', 'Behavioral Health Management (PT and Meds)', 'Ortho Program', 'Certified Pulmonary Rehab Program', 'Spine Cord Program', 'Certified Traumatic Brain Injury Program', 'Stroke Rehab Program', 'Certified Cardiac Rehab Program', 'Other (please specify)', 'Chinese', 'Indian', 'Hebrew', 'Kosher Kitchen', 'Korean', 'Russian', 'Spanish', 'Other (please specify)', 'Cardiology Consult and follow-ups.', 'Dental Consult and follow-ups.', 'Dermatology Consult and follow-ups.', 'ENT Consult and follow-ups.', 'GI Consult and follow-ups.', 'Infectious Disease Consult and follow-ups.', 'Ophthalmology Consult and follow-ups.', 'Podiatry Consult and follow-ups.', 'Psychology Consult and follow-ups.', 'Psychiatry Consult and follow-ups.', 'Pulmonary Consult and follow-ups.', 'Inpatient Physiatrist Consult and follow-ups.']

    function fillTable(){
      let checkedOptions = [...document.querySelectorAll('input:checked')].map(e=>e.id);
      let matchingFacilities = facilities.filter(f => hasAllCapabilities(checkedOptions, f.capabilities))
      document.getElementById("tableBody").innerHTML = facilitiesToTableRows(matchingFacilities);
    }

    function hasAllCapabilities(requiredCapabilities, facilityCapabilities){
      let requiredSet = new Set([...requiredCapabilities]);
      let facilitySet = new Set([...facilityCapabilities]);
      let intersection = [...requiredSet].filter(x => facilitySet.has(x));
      if (intersection.length == requiredSet.size){
        return true;
      }
      else{
        return false;
      }
    }

    function fillOptions(){
      document.getElementById("options").innerHTML = optionsToCheckboxes(options)
    }

    function facilityToTableRow(facility){
      return `<tr><td>${facility.name}</td><td>${facility.address}</td></tr>`
    }

    function facilitiesToTableRows(facilities){
      tableRows = ""
      for (const facility of facilities) {
        tableRows += facilityToTableRow(facility);
      }
      return tableRows;
    }

    function optionToCheckBox(option){
      return `<div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" value="" id="${option}" onClick="fillTable()"> <label class="form-check-label" for="${option}">${option}</label></div>`
    }

    function optionsToCheckboxes(options){
      option_html = ""
      for (const option of options) {
        option_html += optionToCheckBox(option);
      }
      return option_html;
    }

    addEventListener("load", (event) => {
      fillOptions();
      fillTable();
    });


    
    
  </script>
